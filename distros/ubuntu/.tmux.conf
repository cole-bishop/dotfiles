set -g mouse off

# vim related configurations
set -g mode-keys vi

# key remappings
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# miscellaneous settings
set -g visual-bell off # no flashes if something isn't allowed
set -g allow-rename off # windows don't rename based on directory
set -g status-position top # status bar at the top

# bind '"' split-window -h -c '#{pane_current_path}' # Split panes horizontal
# bind '%' split-window -v -c '#{pane_current_path}' # Split panes vertically
# bind 'c' new-window -c '#{pane_current_path}' # Create new window

# begin list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# cpu monitor plugin
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @cpu_low_icon "ᚋ"
set -g @cpu_medium_icon "ᚌ"
set -g @cpu_high_icon "ᚍ"
set -g @cpu_low_fg_color "#[fg=#00ff00]"
set -g @cpu_medium_fg_color "#[fg=#ffff00]"
set -g @cpu_high_fg_color "#[fg=#ff0000]"

# net speed plugin
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @download_speed_format "%10s"
set -g @upload_speed_format "%10s"
set -g @net_speed_format "D:%10s U:%10s"

# tmux sidebar plugin
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -C'

# tmux theme plugin
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

# set after all plugin configurations
set -g status-right ' #{net_speed}#{cpu_fg_color} CPU: #{cpu_icon} #{cpu_percentage} '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
